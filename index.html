<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Viz MVP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/screen.css">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div id='document'></div>
  </div>
  <script id="Aside" type="text/template">
    <span class="label"><%= label %></span>
    <span class="content"><%= content %></span>
  </script>
  <script id="Category" type="text/template">
    <span class="label"><%= label %></span>
    <span class="content">
      <% _.each(content, function(row) { %>
        <%= row.data %>
      <% }); %>
    </span>
  </script>
  <script id="Intro" type="text/template">
    <span class="label"><%= label %></span>
    <span class="content"><%= content %></span>
  </script>
  <script id="Description" type="text/template">
    <span class="label"><%= label %></span>
    <span class="content">
      <% _.each(content, function(row) { %>
        <%= row.data %>
      <% }); %>
    </span>
  </script>
  <script id="Path" type="text/template">
    <span class="label"><%= label %></span>
    <span class="content"><%= content %></span>
  </script>
  <script id="Procedure" type="text/template">
    <span class="label"><%= label %></span>
    <span class="content"><%= content %></span>
  </script>

  <script id="bookTemplate" type="text/template">
      <img src="<%= coverImage %>"/>
      <ul>
          <li><%= title%></li>
          <li><%= author%></li>
          <li><%= releaseDate%></li>
          <li><%= keywords%></li>
      </ul>
      <button class="delete">Delete</button>
  </script>
  <script src="js/jquery-1.9.0.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/mxClient.js"></script>
  <script src="js/glick-ear.js"></script>
  <script src="js/_inject.js"></script>
  <script src="js/evda.min.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/backbone.js"></script>
  <script src="js/lib.js"></script>
  <script src="js/view/html.js"></script>
  <script src="js/view/mxgraph.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
