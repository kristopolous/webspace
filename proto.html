<!doctype html>
<html>
	<head>
    <title>ProtoViewer</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />		
		<link rel="stylesheet" href="css/proto.css">	
	</head>
	<body>

  <div id="document"> </div>
  <div id="sound"></div> 
<script type="text/template" id="Speech">
  <embed id=sound src="http://releases.flowplayer.org/swf/flowplayer-3.2.7.swf" quality="high" width="400" height="300" FlashVars='config={"clip":{"autoPlay":true,"url":"http://tts-api.com/tts.mp3?q=<%=phrase %>"}}' align="middle" allowScriptAccess="always" type="application/x-shockwave-flash"></embed>
</script>

<script type="text/template" id="Intro">
  <span class="intro">
    <%= content %>
  </span>
</script>

<script type="text/template" id="Section">
  <span class="sectionContainer">
    <span class="section">
      <h2><%= title %></h2>
      <div class="layer">
        <%= content %>
      </div>
    </span>
  </span>
</script>

<script type="text/template" id="Category">
  <div class="h2Container">
    <div>
      <div class="shape h2 lineHelper"></div><div></div>
      <div class="shape arrowDown"></div>
    </div>
    <h2><%= content %>
      <div class="h2Plus">&#xe009;</div>
    </h2>
  </div>
</script>

    
<script type="text/template" id="Title">
  <div class='docTitle'>
    <h1 class="shape"><%= content %>
    </h1><br>
    <div class="shape category lineHelper"></div>
  </div>
</script>

<script type="text/template" id="Description">
  <div class='entry'>
    <div class="shape connector"></div>
    <div class="arrowHelper"></div>
    <p class="shape description"><%= content %></p>
  </div>
</script>

	    
<script src="js/evda.min.js"></script>
<script src='js/underscore.js'></script>
<script src='js/jquery-1.7.1.js'></script>
<script src='js/jquery-ui.min.js'></script>
<script src='js/jquery.ui.touch-punch.min.js'></script>
<script src='js/jquery.jsPlumb-1.3.16-all-min.js'></script>
<script src="js/proto.js"></script>
<script src="js/parse.js"></script>
<script src="js/demo-helper-jquery.js"></script>

</body>
</html>
