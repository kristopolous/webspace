<!doctype html5>
<html>
	<head>
    <title>ProtoViewer</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />		
		<link rel="stylesheet" href="css/display-format.css">	
		<link rel="stylesheet" href="css/gloss.css">	
		<link rel="stylesheet" href="css/reset.css">	
		<link rel="stylesheet" href="css/arrange.css">	
<!--    <link rel="stylesheet" href="css/lines-and-arrows.css"> -->
	</head>
	<body>

  <div id="document"> </div>
  <div id="sound"></div> 
<script type="text/template" id="Speech">
  <embed id=sound src="http://releases.flowplayer.org/swf/flowplayer-3.2.7.swf" quality="high" width="400" height="300" FlashVars='config={"clip":{"autoPlay":true,"url":"http://tts-api.com/tts.mp3?q=<%=phrase %>"}}' align="middle" allowScriptAccess="always" type="application/x-shockwave-flash"></embed>
</script>

<script type="text/template" id="Intro">
  <div class="intro">
    <%= content %>
  </div>
</script>

<!-- Align the H* with their intros -->
<script type="text/template" id="T-A-CategoryContainer">
  <div class="category-container">
    <%= category %>
    <%= intro %>
  </div>
</script>

<script type="text/template" id="T-A-Section"> 
  <div class="section-group">
    <%= sectionList %>
  </div>
</script>

<script type="text/template" id="T-DF-Section">
  <section>
    <h2><%= title %></h2>
    <div class="description">
      <%= content %>
    </div>
  </section>
</script>

<script type="text/template" id="Section">
  <span class="sectionContainer">
    <span class="section">
      <h2><%= title %></h2>
      <div class="description">
        <%= content %>
      </div>
    </span>
  </span>
</script>

<script type="text/template" id="T-LA-Category">
  <div class="h2Container">
    <div>
      <div class="shape h2 lineHelper"></div><div></div>
      <div class="shape arrowDown"></div>
    </div>
    <h2><%= content %>
      <div class="h2Plus">&#xe009;</div>
    </h2>
  </div>
</script>

    
<script type="text/template" id="T-LA-Title">
  <div class='docTitle'>
    <h1 class="shape"><%= content %>
    </h1><br>
    <div class="shape category lineHelper"></div>
  </div>
</script>

<script type="text/template" id="T-LA-Description">
  <div class='entry'>
    <div class="shape connector"></div>
    <div class="arrowHelper"></div>
    <p class="shape description"><%= content %></p>
  </div>
</script>

<script type="text/template" id="T-Help">
<h2>How to use:</h2>
<p>Specify a pipe delimited string after the url with the following format:</p>

<pre>(engine)|(url)</pre>

<p>Where engine is one of:</p>

<ul>
  <li>raw - retrieves the file raw</li>
  <li>wikipedia - retrieves a wikipedia page and tries to convert it</li>
</ul>
</script>
	    
<script src="js/evda.min.js"></script>
<script src='js/underscore.js'></script>

<script src='js/jquery-1.7.1.js'></script>
<script src='js/jquery-ui.min.js'></script>
<script src='js/jquery.ui.touch-punch.min.js'></script>
<script src='js/jquery.jsPlumb-1.3.16-all-min.js'></script>

<script src="js/common.js"></script>
<script src="js/arrange-on-screen.js"></script>
<script src="js/lines-and-arrows.js"></script>
<script src="js/parse.js"></script>
<script src="js/demo-helper-jquery.js"></script>

</body>
</html>
