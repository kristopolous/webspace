<!doctype html>
<html>

<head>
</head>
<body>

<!--
  The control contains everything that would be situated for
  controlling the document; including things that would open
  the document or save it. It also includes tools to zoom in
  or amend the document.

  It's the single umbrella object for interacting with the 
  viewport (see below).
-->
<div class="control">

  <!--
    Manipulation has the panels to control how a current document
    is being displayed.  It contains such things as zooming,
    expanding all, collapsing, and other types of things with
    reference to the currently loaded document in the viewport.
  -->
  <div class="manipulation">
  </div>

</div>

<!-- 
  The document viewport is the end of the pre-baked html
  and the beginning of whatever vizualization engine is being
  used.  It is interfaced similar to an object or embed
  tag from back in the day.
-->
<div class="viewport">
</div>

</body>
<script></script>
</html>
